    <br>
    <h4>Crear un usuario</h4>
    <form action="" class="input-group-prepend js-login-form" method="post" data-url="http://localhost:8000/create/">
        <div class="div-form input-group mb-3">
            <span id="basic-addon1">Usuario</span>
            <input class="lines js-username" name="username" type="text" required><br>
            <br>
            <span id="basic-addon1">Contraseña</span>
            <input class="lines js-password1" name="password1" type="password" required><br>
            <br>
            <span id="basic-addon1">Repite la contraseña</span>
            <input class="lines js-password2" name="password2" type="password" required><br>
            <br>
            <div class="btn btn-primary lines js-create-user">crear usuario</div>
        </div>
    </form>
    <hr>
